<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="viewport " content="width=device-width, initial=1.0">
         
        <title> register form  </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
         
        <link rel="stylesheet" href="./style.css">
        

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./js/register.js"></script>
    </head>
    <body>
        <div class="Rform" data-aos="fade-up">
            <img src="./images/grid.png" alt="">
            <form action="" class="register-form">
                <div class="inputBox">
                 <h1 class="heading">Register <span>Now</span></h1>
                 <br>
                 <input type="text"  name="name" onkeydown="return /[a-zA-Z]/i.test(event.key)" placeholder="Enter your name">
                 <br>
                 <input type="email" name="email" placeholder="Enter your email">
                 <br>
                 <input  class= "inputBox"type="password" name="password" placeholder="enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase
                  letter, and at least 8 or more characters" required>
                 <br>
                 <input type="password" name="cpassword" placeholder="confirm your password">
                 <br>
                </div>
            <input type="submit" value="Register" class="btn">
            <p>Alreday have an account?</p><a href="./index.html#Login-form">Login</a></p>
            </form>
        </div>





      <!--Script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

       <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

     <script src="./js/script.js"></script>

     <script>
       AOS.init(
         {
            duration:600,
            delay:200,
         }
         );
     </script>
    </body>
</html>
